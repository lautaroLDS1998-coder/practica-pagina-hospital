<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/index2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&family=Shantell+Sans:ital,wght@1,300&family=Tilt+Neon&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header> 
    <main>

      <div class="Header-div"> 
        <p class="Header-div__your-result" >Your Result </p>
        
        <h2 class="Header-div__76" >76</h2>  
        <p class="p-100" >of 100</p>
        <p class="p-great">Great</p>
        <p class="p-text">You scored higher than 65% of the <br> people who have taken these tests.</p>
      
      </div>
    </main>
  </header>
  <section class="section-bottom"> 
    <div class="div-art">Summary</div>
    
    <li class="art-1">  Reaction <section class="empty-or__complete1"> 80 / 100  </section> </li>
    <li class="art-2">  Memory <section class="empty-or__complete2"> 92 / 100  </section>  </li>
    <li class="art-3">  Verbal <section class="empty-or__complete3"> 61 / 100 </section>  </li>
    <li class="art-4">  Visual  <section class="empty-or__complete4">  72 / 100 </section> </li>
  </section>


  <button> Continue </button>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
